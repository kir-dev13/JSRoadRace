<html lang="ru">    <head>        <meta charset="UTF-8" />        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        <link rel="preconnect" href="https://fonts.gstatic.com" />        <link            href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap"            rel="stylesheet"        />        <link rel="stylesheet" href="css/style.min.css" />        <title>JSRoadRacer</title>    </head>    <body>        <div class="left-side side">    <div class="menu">        <h2 class="menu__title">меню игры</h2>        <div            onmouseover="displayHint('name')"            onmouseout="hideHint('name')"            class="menu__row menu__name"        >            <label for="input-name" class="label label__user-name"                >Ваше имя</label            >            <input id="input-name" class="input__user-name" type="text" />        </div>        <div            onmouseover="displayHint('music')"            onmouseout="hideHint('music')"            class="menu__row menu__music"        >            <span>музыка</span>            <input                class="menu__checkbox checkbox"                type="checkbox"                id="checkbox-music"                onchange="checkboxChecked()"            />            <label class="label label__music" for="checkbox-music"></label>            <input class="music__volume" type="range" />        </div>        <div class="menu__row menu__music-change">            <input                checked                disabled                type="radio"                class="radio music__radio"                id="8bit"                name="music-selector"            />            <label for="8bit">8 bit</label>            <input                disabled                type="radio"                class="radio music__radio"                id="contemprary"                name="music-selector"            />            <label for="contemprary">современная</label>        </div>        <div            onmouseover="displayHint('sound')"            onmouseout="hideHint('sound')"            class="menu__row menu__sound"        >            <span>звуковые эффекты</span>            <input                checked                class="menu__checkbox checkbox"                type="checkbox"                id="checkbox-sound"                onchange=""            />            <label class="label label__sound" for="checkbox-sound"></label>            <input class="sound__volume" type="range" />        </div>        <!-- СЛОЖНОСТЬ -->        <div            onmouseover="displayHint('difficulty')"            onmouseout="hideHint('difficulty')"            class="menu__row menu__difficulty difficulty"        >            <span class="difficulty__title">сложность</span>            <div class="difficulty__row">                <input                    type="radio"                    class="radio difficulty__radio"                    id="easy"                    name="difficulty"                />                <label for="easy">попроще</label>                <input                    checked                    type="radio"                    class="radio difficulty__radio"                    id="normal"                    name="difficulty"                />                <label for="normal">средняя</label>                <input                    type="radio"                    class="radio difficulty__radio"                    id="hard"                    name="difficulty"                />                <label for="hard">сложнее</label>            </div>        </div>    </div></div><!-- TODO вертикальные отступы в радиолейблах при маленьком экране --> <div class="game-area">    <div        onmouseover="displayHint('start')"        onmouseout="hideHint('start')"        class="game-area__button"    >        Начать игру    </div>    <h1 class="game__title">        <span class="title__word">JS</span>        <span class="title__word">Road</span>        <span class="title__word">Racer</span>    </h1></div>        <div class="right-side side">    <div class="hint-wrapper">        <p class="hint hint__start">Поехали</p>        <p class="hint hint__name">введите имя</p>        <p class="hint hint__music">музыка</p>        <p class="hint hint__sound">эффекты</p>        <p class="hint hint__difficulty">сложность</p>    </div></div>        <!-- <script src="audio/howler.js"></script> -->        <script src="js/script.js"></script>    </body></html>
