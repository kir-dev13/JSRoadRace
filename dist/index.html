<html lang="ru">    <head>        <meta charset="UTF-8" />        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        <link rel="preconnect" href="https://fonts.gstatic.com" />        <link            href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap"            rel="stylesheet"        />        <link rel="stylesheet" href="css/style.min.css" />        <title>JSRoadRacer</title>    </head>    <body>        <div class="left-side side">    <div class="menu">        <h2 class="menu__title">меню игры</h2>        <div class="menu__row menu__name">            <label for="input-name" class="label label__user-name"                >Ваше имя</label            >            <input id="input-name" class="input__user-name" type="text" />        </div>        <div class="menu__row menu__sound">            <span>звуковые эффекты</span>            <input                class="menu__checkbox checkbox"                type="checkbox"                id="checkbox-sound"            />            <label class="label label__sound" for="checkbox-sound"></label>            <input class="sound__volume" type="range" />        </div>    </div></div> <div class="game-area">    <div class="game-area__button">Начать игру</div>    <h1 class="game__title">        <span class="title__word">JS</span>        <span class="title__word">Road</span>        <span class="title__word">Racer</span>    </h1></div>        <div class="right-side side">    <div class="hint-wrapper">        <p class="hint hint__start">Поехали</p>        <p class="hint hint__name">введите имя</p>        <p class="hint hint__music">музыка</p>        <p class="hint hint__sound">эффекты</p>        <p class="hint hint__difficulty">сложность</p>    </div>    <div class="score"></div></div>        <!-- <script src="audio/howler.js"></script> -->        <script src="js/script.js"></script>    </body></html>
