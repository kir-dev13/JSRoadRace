<div class="left-side side">
    <div class="menu">
        <h2 class="menu__title">меню игры</h2>
        <div
            onmouseover="displayHint('name')"
            onmouseout="hideHint('name')"
            class="menu__row menu__name"
        >
            <label for="input-name" class="label label__user-name"
                >Ваше имя</label
            >
            <input id="input-name" class="input__user-name" type="text" />
        </div>

        <div
            onmouseover="displayHint('music')"
            onmouseout="hideHint('music')"
            class="menu__row menu__music"
        >
            <span>музыка</span>
            <input
                class="menu__checkbox checkbox"
                type="checkbox"
                id="checkbox-music"
                onchange="checkboxChecked()"
            />
            <label class="label label__music" for="checkbox-music"></label>
        </div>

        <div class="menu__row menu__music-change">
            <input
                checked
                disabled
                type="radio"
                class="radio music__radio"
                id="8bit"
                name="music-selector"
            />
            <label for="8bit">8 bit</label>
            <input
                disabled
                type="radio"
                class="radio music__radio"
                id="contemprary"
                name="music-selector"
            />
            <label for="contemprary">современная</label>
        </div>

        <div
            onmouseover="displayHint('sound')"
            onmouseout="hideHint('sound')"
            class="menu__row menu__sound"
        >
            <span>звуковые эффекты</span>
            <input
                checked
                class="menu__checkbox checkbox"
                type="checkbox"
                id="checkbox-sound"
                onchange=""
            />
            <label class="label label__sound" for="checkbox-sound"></label>
        </div>

        <!-- СЛОЖНОСТЬ -->
        <div
            onmouseover="displayHint('difficulty')"
            onmouseout="hideHint('difficulty')"
            class="menu__row menu__difficulty difficulty"
        >
            <span class="difficulty__title">сложность</span>
            <div class="difficulty__row">
                <input
                    type="radio"
                    class="radio difficulty__radio"
                    id="easy"
                    name="difficulty"
                />
                <label for="easy">проще</label>
                <input
                    checked
                    type="radio"
                    class="radio difficulty__radio"
                    id="normal"
                    name="difficulty"
                />
                <label for="normal">нормал</label>
                <input
                    type="radio"
                    class="radio difficulty__radio"
                    id="hard"
                    name="difficulty"
                />
                <label for="hard">быстрее</label>
            </div>
        </div>
    </div>
</div>
